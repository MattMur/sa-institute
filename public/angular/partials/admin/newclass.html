<!-- NOTE: THIS FILE IS USED FOR BOTH NEW AND EDIT -->
<subtitle>Admin - {{ action }} Class</subtitle>

<section>
    <form ng-submit="confirmSubmit()" role="form">
        <div class="form-group">
            <label>Class name</label>
            <input type="text" id="className" ng-model="class.name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Start date</label>
            <input type="date" id="startDate" ng-model="class.startdate" class="form-control" required>
        </div>
        <div class="form-group">
            <label>End date</label>
            <input type="date" id="endDate" ng-model="class.enddate" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Class Start Time</label>
            <input type="time" id="startTime" ng-model="class.starttime" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Syllabus</label>
            <input type="file" id="syllabusFile" ng-model="class.syllabusFile">
        </div><br>
        <button type="submit" class="btn btn-primary" >{{ btnAction }}</button>

    </form>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm {{ modalTitle }}</h4>
                </div>
                <div class="modal-body">
                    <p><strong>{{class.name}}</strong></p>
                    <p><strong>{{class.startdate | date:'shortDate'}}</strong> through <strong>{{class.enddate | date:'shortDate'}}</strong></p>
                    <p>Class starts at <strong>{{class.starttime | time}}</strong></p>
                    <p ng-show="{{class.syllabusFile}}">Link to Syllabus: <strong>{{class.syllabusfile}}</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="submit()">{{ btnAction }}</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</section>
