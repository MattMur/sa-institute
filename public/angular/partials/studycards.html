<h2>Study Cards</h2>
<div>
    <ul class="list">
        <li ng-repeat="studycard in studycards">
            <strong>{{ studycard.weekRange }}</strong> :
            <strong>Freq: </strong>{{ studycard.frequency }}
            <strong>Qlty: </strong>{{ studycard.quality }}
            <a href="studycards/{{ studycard.id }}">(Details)</a>
         </li>
    </ul>
</div>
