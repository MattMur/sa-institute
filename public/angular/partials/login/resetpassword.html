<div class="row logincontainer" >
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                <h3 class="loginBtn">Reset Password</h3>
            </div>
        </div>

        <form class="form-horizontal" role="form" ng-submit="resetPassword()">
            <div class="form-group">
                <label for="password1" class="col-xs-3 control-label">New Password</label>
                <div class="col-xs-9">
                    <input ng-model="pass1" type="password" class="form-control" id="password1" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password2" class="col-xs-3 control-label">New Password Again</label>
                <div class="col-xs-9">
                    <input ng-model="pass2" type="password" class="form-control" id="password2" placeholder="Password again" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
