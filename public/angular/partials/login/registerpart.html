<div class="row logincontainer" >
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                <h3 class="loginBtn">Register</h3>
                <a href="/login.html" class="registerBtn"><h3 style="display: inline-block"> Login</h3></a>
            </div>
        </div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                <div class="col-xs-9">
                    <input ng-model="newUser.email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-xs-3 control-label">Password</label>
                <div class="col-xs-9">
                    <input ng-model="newUser.password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputfname" class="col-xs-3 control-label">First Name</label>
                <div class="col-xs-9">
                    <input ng-model="newUser.first_name" type="text" class="form-control" id="inputfname" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputlname" class="col-xs-3 control-label">Last Name</label>
                <div class="col-xs-9">
                    <input ng-model="newUser.last_name" type="text" class="form-control" id="inputlname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTel" class="col-xs-3 control-label">Phone</label>
                <div class="col-xs-9">
                    <input ng-model="newUser.phone" type="tel" class="form-control" id="inputTel" placeholder="Phone (Optional)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="register()">Register</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
