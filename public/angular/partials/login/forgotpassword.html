<div class="row logincontainer" >
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                <h3 class="loginBtn">Forgot Password</h3>
            </div>
        </div>

        <form class="form-horizontal" role="form" ng-submit="sendEmail()">
            <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                <div class="col-xs-9">
                    <input ng-model="email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
