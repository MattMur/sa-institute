<div class="row logincontainer" >
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                <h3 class="loginBtn">Login</h3>
                <a href="/register.html" class="registerBtn"><h3 style="display: inline-block"> Register</h3></a>
            </div>
        </div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                <div class="col-xs-9">
                    <input ng-model="user" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-xs-3 control-label">Password</label>
                <div class="col-xs-9">
                    <input ng-model="pass" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="login()">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
