<!DOCTYPE html>
<html ng-app="instituteApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Institute Form</title>
    <link rel="stylesheet" href="/stylesheets/normalize.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">

</head>
<body ng-controller="RootCntrl">

<!-- Background Divs -->
<div class="bg-repeat"></div>
<div class="bgimage"></div>
<div class="bg"></div>


<div class="row row-top">
    <div class="col1"></div>
    <div class="col2 menuCntrl" >
        <span>Welcome {{ user.firstname }} |</span>
        <span ng-show="user.accesslvl > 1 && !isLocationAdmin"><a href="/admin">Admin Portal</a> | </span>
        <span ng-show="isLocationAdmin"><a href="/">Student Portal</a> | </span>

        <a href="" ng-click="logoff()">Logoff</a>
    </div>
    <div class="col3"></div>
</div>


<div class="row row-mid">
    <div class="col1"></div>
    <div class="col2 fancypanel" id="centerPanel">
        <a ng-href="/"><h3 class="title">San Antonio Institute</h3></a>
        <div ng-view></div>
    </div>
    <div class="col3"></div>
</div>

<div class="row row-bot">
    <div class="col1"></div>
    <div class="col2"></div>
    <div class="col3"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
<script src="http://code.angularjs.org/1.0.0rc10/angular-cookies-1.0.0rc10.js"></script>
<script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
<script src="https://datejs.googlecode.com/svn/trunk/build/date-en-US.js"></script>
<script src="/js/lib/jquery-1.9.1.js"></script>
<script src="/js/lib/ui-bootstrap-tpls-0.5.0.js"></script>
<!-- SPINNER.JS --><script src="http://fgnass.github.io/spin.js/dist/spin.min.js"></script>
<script>
    // Create global spinner.. Accesible from ANYWHERE. boom.
    window.spinner = new Spinner({
        lines: 9, // The number of lines to draw
        length: 7, // The length of each line
        width: 4, // The line thickness
        radius: 7, // The radius of the inner circle
        corners: 2, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#fff', // #rgb or #rrggbb or array of colors
        speed: 1.2, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: true, // Whether to render a shadow
        hwaccel: true, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
    });

    // Call 'start' method to have it added to center pannel automatically
    window.spinner.start = function() {
        this.spin(document.getElementById('centerPanel'));
    };
</script>

<script src="/angular/scripts/routing.js"></script>
<script src="/angular/scripts/controllers.js"></script>
<script src="/angular/scripts/admincontrollers.js"></script>
<script src="/angular/scripts/filters.js"></script>
<script src="/angular/scripts/directives.js"></script>


</body>
</html>
