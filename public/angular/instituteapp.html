<!DOCTYPE html>
<html ng-app="instituteApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="San Antonio Institute Website">
    <meta name="author" content="Matthew Murray">
    <!--<link rel="shortcut icon" href="../../assets/ico/favicon.png">-->
    <title>SA Institute</title>
    <link rel="stylesheet" href="/stylesheets/style.css">

    <!-- Less page flicker by putting this script at top -->
    <script src="/js/lib/angular-file-upload-shim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>-->
</head>


<body ng-controller="RootCntrl">
<nav>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container" ng-cloak>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">San Antonio Institute</a>
            </div><!-- /.navbar-header -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-show="user.id">
                        <a class="dropdown-toggle" data-toggle="dropdown">{{ user.first_name }}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-show="user.access_level > 1 &amp;&amp; !isLocationAdmin"><a href="/admin">Admin</a></li>
                            <li ng-show="isLocationAdmin"><a href="/">Student View</a></li>
                            <li><a ng-click="logoff()">Log out</a></li>
                        </ul><!-- /.dropdown-menu -->
                    </li><!-- /.dropdown -->
                    <li class="dropdown" ng-show="user.id">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ menuType }} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="item in menuItems"><a ng-href="{{ item.href }}">{{ item.name }}</a></li>
                        </ul><!-- /.dropdown-menu -->
                    </li>
                    <li ng-hide="user.id">
                        <a href="/login.html">Login</a>
                    </li>
                    <!-- /.dropdown -->
                </ul><!-- /.nav navbar-nav -->
            </div><!--/.nav-collapse collapse -->
        </div><!-- /.container -->
    </div><!-- /navbar navbar-default navbar-fixed-top -->
</nav>

<!-- /container -->
<div class="container" id="container">
    <div ng-view></div>
</div>

<footer>

</footer>

<!-- Start Loading Spinner While We Load Scripts. Spinner is globally accessible through window -->
<script type="text/javascript" src="/js/lib/spin.min.js"></script>
<script type="text/javascript" src="/js/myspinner.js"></script>
<script>window.spinner.start();</script>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.angularjs.org/1.2.6/angular-route.min.js"></script>
<script src="/js/lib/date.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="/js/lib/jquery.cookie.js"></script>
<script src="/js/lib/ui-bootstrap-tpls-0.6.0.js"></script>
<script src="/js/lib/FileSaver.js"></script>

<!-- Move to newclass.html -->
<script src="/js/lib/angular-file-upload.js"></script>

<script src="/angular/scripts/prototypes.js"></script>
<script src="/angular/scripts/routing.js"></script>
<script src="/angular/scripts/controllers.js"></script>
<script src="/angular/scripts/admincontrollers.js"></script>
<script src="/angular/scripts/logincontroller.js"></script>
<script src="/angular/scripts/filters.js"></script>
<script src="/angular/scripts/services.js"></script>
<script src="/angular/scripts/directives.js"></script>



<script>
    window.spinner.stop();
</script>
</body>
</html>
